<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA_Compatible" content="i.e=edge">
    <title>Invoice</title>
    <style>
        table{
            border: 1px solid black;
        }
        th{
            border: 1px solid black
        }
        td{
            border: 1px solid black
        }
    </style>
</head>
<body>
    <table>
        <caption>A Complex Table</caption>
        <thead>
            <tr>
                <th colspan="3">Invoice #23453e27</th>
                <th>21st may 2020</th>
            </tr>
           <tr>
               <td colspan="2"><strong>Pay to: </strong>Xyz Billing Co.<br>123,Mark street <br> Banglore</td>
               <td colspan="2"><strong>Customer: </strong>Adam levine<br>4th cross,5th street <br> Banglore</td>
           </tr>
        </thead>
           <tbody>
               <tr>
                   <th>Name/Description</th>
                   <th>Qty.</th>
                   <th>@</th>
                   <th>Cost</th>
               </tr>
               <tr>
                   <td>Pencils(apsara)</td>
                   <td>1000</td>
                   <td>10</td>
                   <td>10,000</td>
               </tr>
               <tr>
                <td>Notepads(classmate)</td>
                <td>100</td>
                <td>20</td>
                <td>2,000</td>
            </tr>
           </tbody>
           <tfoot>
               <tr>
                   <th colspan="3">Subtotal</th>
                   <td>12,000</td>
                </tr>
                <tr>
                    <th colspan="2">Tax</th>
                    <td>10%</td>
                    <td>1200</td>
                </tr>
                <tr>
                    <th colspan="3">Grand Total</th>
                    <td>13,200</td>
                </tr>
           </tfoot>
    </table>
    
</body>
</html>
